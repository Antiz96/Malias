name: Shellcheck
on: pull_request

jobs:
  run_shellcheck:
    runs-on: ubuntu-latest

    container:
      image: docker.io/library/alpine:latest
      options: --privileged

    steps:
      - name: Update the container
        run: apk update && apk upgrade

      - name: Install shellcheck & git
        run: apk add shellcheck git

      - name: Clone the repo and switch on current branch
        run: git clone https://github.com/$GITHUB_REPOSITORY && cd $github.event.repository.name && git checkout $GITHUB_REF_NAME

      - name: Run shellcheck
        run: find . -name '*.sh' -exec shellcheck --color=always {} +
